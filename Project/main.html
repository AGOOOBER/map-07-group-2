<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="left-side">
        <div class="container-player" id="playerContainer">
            <img src="asset/banner.png" alt="banner">
        </div>

        <div class="middle">
            <button type="button" class="btn btn-success" id="signUpBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign up</button>
            <button type="button" class="btn btn-warning" id="signInBtn" data-bs-toggle="modal" data-bs-target="#secondModal">Sign in</button>
            <div class="welcome-message" id="welcomeMessage">
            </div>
            <div class="button-container">
                <button id="scoreBtn" type="button" class="btn btn-success" onclick="showScoreHistory()" style="display: none;">Score</button>
                <button id="signOutBtn" type="button" class="btn btn-danger" onclick="signOutUser()" style="display: none;">Sign out</button>
            </div>
        </div>
        <div class="game-canvas" id="gameContainer" style="position: relative;">
            <canvas id="canvas1"></canvas>
            <canvas id="collisionCanvas"></canvas>
            <button id="startButton" class="start-button" onclick="startGame()">Start Game</button>
            <button id="restartButton" class="start-button" style="display: none;">Restart Game</button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex align-items-center">
                <div class="modal-body">
                    <h1>Welcome</h1>
                    <p>Please fill the form</p>
                    <input type="text" id="email" placeholder="your e-mail">
                    <input type="text" id="name" placeholder="your name">
                    <input type="text" id="password" placeholder="create password">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-warning" onclick="createUser()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="secondModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your email and password</h5>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-warning" id="signInButton" onclick="signInUser()">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="scoreHistoryModal" tabindex="-1" aria-labelledby="scoreHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreHistoryModalLabel">Score History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="scoreHistoryContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="gameScript.js"></script>
    <script src="sign-up.js"></script>
    <script src="sign-in.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBudKZO8N+vU4ksNzP2Uh2cNJMx1oo+xJ6Ovndd4u4wGaa4J" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
